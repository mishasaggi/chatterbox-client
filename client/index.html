<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="https://raw.github.com/leizongmin/js-xss/master/dist/xss.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id="user-fields">
        <form id="chat-form" action="submit">
          <input id="user-name"> username </input>
          </br>
          <input id="user-text"> message </input>
          </br>
          <input id="user-room"> roomname </input>
          <select id="rooms"  name="which room?"> which room? </select>
          <label for="rooms"> which room? </label>
          </br>
          <button id="chat-form-submit-button" label="submit"> submit your text!</button>
        </form>
      </div>
    </div>
    <div id="all-chats">
    </div>
  </body>
</html>
